name: Sync Help Tables to Server Repo

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout docs repository
        uses: actions/checkout@v4
        with:
          path: docs

      - name: Checkout server repository
        uses: actions/checkout@v4
        with:
          repository: mariadb-ElijahOduba/mariadb-columnstore-server
          token: ${{ secrets.SERVER_REPO_TOKEN }}
          path: server

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run generator
        working-directory: docs
        run: python markdown_extractor.py

      - name: Copy generated file to server repo
        run: cp docs/fill_help_tables.sql server/scripts/fill_help_tables.sql

      - name: Check for changes
        id: diff
        working-directory: server
        run: |
          git diff --quiet scripts/fill_help_tables.sql && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.SERVER_REPO_TOKEN }}
          path: server
          branch: update-help-tables
          title: 'Update fill_help_tables.sql from docs'
          body: |
            This PR updates `fill_help_tables.sql` with the latest content extracted from the documentation.
            
            Generated by the [sync-help-tables workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).
          commit-message: 'Update fill_help_tables.sql from docs'
          delete-branch: true

      - name: No changes detected
        if: steps.diff.outputs.changed == 'false'
        run: echo "No changes to fill_help_tables.sql - skipping PR creation"
